<!DOCTYPE html>
<html lang="en">
   <head>
        <title>Making An Form</title>
   </head>
        <body>
            <forms>
                <i>Enter<b>Username</b> & <b>Password</b>:</i>
                        <br>
                        <br>
                    <input type="text" placeholder="Enter Name">
                        <br>
                    <input type="password" placeholder="Enter password">
                        <br>
                        <hr/>
                <h4><i>Select Year:</i></h4>
                    <label for="101">
                        <input type="radio" value="1st year" name="year" id="101">1st year
                    </label>
                        <!--<br>-->
                    <label for="102">
                        <input type="radio" value="2nd year" name="year" id="102">2nd year
                    </label>
                        <br>
                        <hr/>
                <h4><i><u>Choose Subjects</u>:</i></h4>
                    <label for="101">
                        <input type="checkbox" value="Math" name="subject" id="101">Math
                    </label>
                        <br>
                    <label for="102">
                        <input type="checkbox" value="Physics" name="subject" id="102">Physics
                    </label>
                        <br>  
                    <label for="103">
                        <input type="checkbox" value="Chemistry" name="subject" id="103">Chemistry
                    </label>
                        <br>
                    <label for="104">
                        <input type="checkbox" value="Computer Science" name="subject" id="104">Computer Science
                    </label>
                        <br>
                        <hr/>
                <h4><i>Select Stream:</i></iSelect></h4>       
                    <select name="city">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                        <option value="AIML">AIML</option>
                        <option value="CSBS">CSBS</option>
                        <option value="CSDS">CSDS</option>
                        <option value="CSSC">CSSC</option>
                    </select>
                    <hr/>
                <h4><i>Feedback Box:</i></h4>        
                    <textarea name="feedback" id="101" placeholder="Please give your valuable feedback" rows="5"></textarea>
                    <br>
                <input type="submit" value="submit">
            </forms>
        </body>
</html>
